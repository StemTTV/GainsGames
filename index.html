<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Hub - Play Games Anywhere</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* Star Background */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        /* Minimal Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .nav-link {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-link:hover { color: #fff; }

        .search-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            padding: 8px 0;
            width: 100%;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .game-card {
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .game-card:hover {
            opacity: 0.7;
        }

        .game-card img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            z-index: 100;
        }

        .modal-header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        iframe {
            flex: 1;
            border: none;
            background: #000;
        }

        .btn-close {
            background: none;
            border: none;
            color: rgba(255,255,255,0.4);
            cursor: pointer;
            font-size: 20px;
        }

        .btn-close:hover { color: #fff; }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <!-- Header -->
    <header style="padding: 40px 0;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 40px; display: flex; justify-content: space-between; align-items: center;">
            <h1 style="font-size: 18px; font-weight: 800; letter-spacing: 0.2em; margin: 0;">GAINS GAMES 3.0</h1>
            
            <div style="display: flex; gap: 40px; align-items: center;">
                <div style="width: 200px;">
                    <input type="text" id="search-input" placeholder="Search" class="search-input">
                </div>
                <nav style="display: flex; gap: 30px;">
                    <a href="#" class="nav-link">GAMES</a>
                    <a href="#" class="nav-link">ABOUT</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main style="max-width: 1200px; margin: 0 auto; padding: 40px;">
        
        <!-- Hero -->
        <section style="margin-bottom: 120px; text-align: center;">
            <h2 style="font-size: 48px; font-weight: 700; letter-spacing: 0.05em; text-transform: uppercase; margin-bottom: 20px;">GAINS GAMES 3.0</h2>
            <p style="color: rgba(255,255,255,0.6); font-size: 14px; font-weight: 500; letter-spacing: 0.05em;">Unblocked and unrestricted access to the void.</p>
        </section>

        <!-- Grid -->
        <div id="games-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 40px;">
            <!-- Games injected here -->
        </div>

        <div id="no-results" style="display: none; text-align: center; padding: 100px 0; color: rgba(255,255,255,0.2); font-size: 12px; letter-spacing: 0.2em;">
            NO RESULTS FOUND
        </div>
    </main>

    <!-- Modal -->
    <div id="game-modal" class="modal-overlay">
        <div class="modal-header">
            <h3 id="modal-title" style="font-size: 14px; font-weight: 700; letter-spacing: 0.1em; margin: 0;">TITLE</h3>
            <div style="display: flex; gap: 20px; align-items: center;">
                <button id="fullscreen-btn" style="background:none; border:none; color:rgba(255,255,255,0.4); cursor:pointer;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6v6"/><path d="M9 21H3v-6"/><path d="M21 3l-7 7"/><path d="M3 21l7-7"/></svg>
                </button>
                <button id="close-modal-btn" class="btn-close">&times;</button>
            </div>
        </div>
        <iframe id="game-iframe" src="" allow="accelerometer; gyroscope; autoplay; payment; fullscreen; microphone; clipboard-read; clipboard-write" sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-presentation allow-scripts allow-same-origin allow-downloads allow-popups-to-escape-sandbox"></iframe>
    </div>

    <!-- Footer -->
    <footer style="padding: 100px 0; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); margin-top: 100px;">
        <p style="font-size: 10px; font-weight: 600; color: rgba(255,255,255,0.4); letter-spacing: 0.3em;">Â© <span id="year"></span> ORBITAL NETWORK</p>
    </footer>

    <script>
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = star.style.height = (Math.random() * 2) + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (2 + Math.random() * 3) + 's');
                container.appendChild(star);
            }
        }

        let games = [];
        let filteredGames = [];

        const gamesGrid = document.getElementById('games-grid');
        const searchInput = document.getElementById('search-input');
        const noResults = document.getElementById('no-results');
        const gameModal = document.getElementById('game-modal');
        const gameIframe = document.getElementById('game-iframe');
        const modalTitle = document.getElementById('modal-title');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const yearSpan = document.getElementById('year');

        async function init() {
            createStars();
            yearSpan.textContent = new Date().getFullYear();
            try {
                const response = await fetch('./src/games.json');
                games = await response.json();
                filteredGames = [...games];
                renderGames();
            } catch (e) { console.error(e); }
        }

        function renderGames() {
            gamesGrid.innerHTML = '';
            if (filteredGames.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                filteredGames.forEach(game => {
                    const div = document.createElement('div');
                    div.className = 'game-card';
                    div.innerHTML = `
                        <img src="${game.thumbnail}" alt="${game.title}">
                        <p style="font-size: 12px; font-weight: 700; letter-spacing: 0.1em; margin-top: 15px; color: rgba(255,255,255,0.8);">${game.title.toUpperCase()}</p>
                    `;
                    div.onclick = () => openGame(game);
                    gamesGrid.appendChild(div);
                });
            }
        }

        function openGame(game) {
            modalTitle.textContent = game.title.toUpperCase();
            gameIframe.src = game.url;
            gameModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeGame() {
            gameModal.style.display = 'none';
            gameIframe.src = '';
            document.body.style.overflow = 'auto';
        }

        searchInput.oninput = (e) => {
            const q = e.target.value.toLowerCase();
            filteredGames = games.filter(g => g.title.toLowerCase().includes(q));
            renderGames();
        };

        closeModalBtn.onclick = closeGame;
        fullscreenBtn.onclick = () => {
            if (gameIframe.requestFullscreen) gameIframe.requestFullscreen();
            else if (gameIframe.webkitRequestFullscreen) gameIframe.webkitRequestFullscreen();
        };

        init();
    </script>
</body>
</html>
